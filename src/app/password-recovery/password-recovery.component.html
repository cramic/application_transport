<div class="container"><div class="login">
  <div class="form">
    <h2>Mot de passe oublié?</h2>
    <p>Un lien pour créer un nouveau de mot de passe sera envoyé à votre adresse email</p>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" value="" id="login" required>
      </mat-form-field>

      <button mat-raised-button color="primary">Envoyer</button>
      <a [routerLink]="['/login']">Retour au login</a>
    </form>
  </div>
</div>
